apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    chart: kube-prometheus-stack
    # chart: prometheus
    targetRevision: '*'
    helm:
      valueFiles:
      - $values/argoapps/prometheus/values.yaml
  - repoURL: 'https://github.com/ricardoamaro/drupal_cncf.git'
    targetRevision: dev
    ref: values
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      sync: true
